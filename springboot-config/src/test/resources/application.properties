# 自定义属性
org.tang.springboot.config.name=tang
org.tang.springboot.config.title=springbootlearn
# 参数的引用
org.tang.springboot.config.desc=${org.tang.springboot.config.name}---${org.tang.springboot.config.title}
# 自定义随机数
 ## 随机字符串
org.tang.springboot.config.value=${random.value}
 ## 随机正数
org.tang.springboot.config.int=${random.int}
 ## 随机long
org.tang.springboot.config.long=${random.long}
 ## 10以内的随机数
org.tang.springboot.config.int10=${random.int(10)}
 ## 10-20以内的随机数
org.tang.springboot.config.int20=${random.int[10,20]}
#激活不同环境测配置,测试环境test，开发环境dev
spring.profiles.active=test

 
